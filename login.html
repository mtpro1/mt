<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MT Pro</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Mengatur tinggi body agar memenuhi viewport */
        }

        #loginContainer {
            text-align: center;
            padding: 3vw; /* Menggunakan vw untuk padding */
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        #loginContainer h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 2em;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff; /* Blue color */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

    <div id="loginContainer">
        <h1>Login</h1>
        <form onsubmit="return handleLogin(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <footer>
            <p>&copy; 2024 MT Pro. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Mencegah pengiriman form
            // Simulasi login, Anda bisa menambahkan logika autentikasi di sini
            localStorage.setItem('loggedIn', 'true'); // Simpan status login
            window.location.href = 'home.html'; // Arahkan ke halaman home
        }
    </script>
</body>
</html>
