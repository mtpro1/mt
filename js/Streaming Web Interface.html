<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
    <style type="text/tailwindcss">
      @layer base {
        :root {
          --background: 0 0% 100%;
          --foreground: 240 10% 3.9%;
          --card: 0 0% 100%;
          --card-foreground: 240 10% 3.9%;
          --popover: 0 0% 100%;
          --popover-foreground: 240 10% 3.9%;
          --primary: 240 5.9% 10%;
          --primary-foreground: 0 0% 98%;
          --secondary: 240 4.8% 95.9%;
          --secondary-foreground: 240 5.9% 10%;
          --muted: 240 4.8% 95.9%;
          --muted-foreground: 240 3.8% 46.1%;
          --accent: 240 4.8% 95.9%;
          --accent-foreground: 240 5.9% 10%;
          --destructive: 0 84.2% 60.2%;
          --destructive-foreground: 0 0% 98%;
          --border: 240 5.9% 90%;
          --input: 240 5.9% 90%;
          --ring: 240 5.9% 10%;
          --radius: 0.5rem;
        }
        .dark {
          --background: 240 10% 3.9%;
          --foreground: 0 0% 98%;
          --card: 240 10% 3.9%;
          --card-foreground: 0 0% 98%;
          --popover: 240 10% 3.9%;
          --popover-foreground: 0 0% 98%;
          --primary: 0 0% 98%;
          --primary-foreground: 240 5.9% 10%;
          --secondary: 240 3.7% 15.9%;
          --secondary-foreground: 0 0% 98%;
          --muted: 240 3.7% 15.9%;
          --muted-foreground: 240 5% 64.9%;
          --accent: 240 3.7% 15.9%;
          --accent-foreground: 0 0% 98%;
          --destructive: 0 62.8% 30.6%;
          --destructive-foreground: 0 0% 98%;
          --border: 240 3.7% 15.9%;
          --input: 240 3.7% 15.9%;
          --ring: 240 4.9% 83.9%;
        }
      }
    </style>
  </head>
  <body class="min-h-screen bg-background text-foreground">
    <nav class="bg-card shadow-lg">
      <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <a href="#" class="text-3xl font-bold text-primary">StreamFlix</a>
        <div class="space-x-4">
          <a href="#" class="text-muted-foreground hover:text-primary">Home</a>
          <a href="#" class="text-muted-foreground hover:text-primary">Series</a>
          <a href="#" class="text-muted-foreground hover:text-primary">Movies</a>
          <a href="#" class="text-muted-foreground hover:text-primary">New & Popular</a>
          <a href="#" class="text-muted-foreground hover:text-primary">My List</a>
        </div>
      </div>
    </nav>
    <header class="relative bg-card flex items-center justify-center h-96">
      <div class="absolute inset-0 bg-black opacity-50"></div>
      <div class="relative z-10 text-center text-card-foreground">
        <h1 class="text-4xl font-bold mb-4">Unlimited Movies, TV Shows, and More</h1>
        <p class="text-lg mb-6">Watch anywhere. Cancel anytime.</p>
        <a href="#" class="bg-secondary text-secondary-foreground py-2 px-4 rounded-lg hover:bg-secondary/80 transition">Join Now</a>
      </div>
    </header>
    <section class="max-w-7xl mx-auto px-4 py-12">
      <h2 class="text-2xl font-bold mb-6">Featured Shows</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-card rounded-lg shadow-lg relative transform hover:scale-105 transition-transform duration-300">
          <img id="thumbnail1" src="img/MNC.jpeg" alt="Featured Show 1" class="rounded-t-lg w-full h-64 object-cover cursor-pointer" onclick="playStream('stream1', 'thumbnail1')">
          <div class="absolute inset-0 flex items-center justify-center bg-black opacity-50 hidden" id="thumbnail1-overlay">
            <iframe id="stream1" class="w-full h-64" src="https://sindikasi.inews.id/embed/video/YWdlbnQ9ZGVza3RvcCZ1cmw9aHR0cHMlM0ElMkYlMkZlbWJlZC5yY3RpcGx1cy5jb20lMkZsaXZlJTJGcmN0aSUyRmluZXdzaWQmaGVpZ2h0PTEwMCUyNSZ3aWR0aD0xMDAlMjU=" allowfullscreen></iframe>
          </div>
        </div>
        <div class="bg-card rounded-lg shadow-lg relative transform hover:scale-105 transition-transform duration-300">
          <img id="thumbnail2" src="img/GTV.jpeg" alt="Featured Show 2" class="rounded-t-lg w-full h-64 object-cover cursor-pointer" onclick="playStream('stream2', 'thumbnail2')">
          <div class="absolute inset-0 flex items-center justify-center bg-black opacity-50 hidden" id="thumbnail2-overlay">
            <iframe id="stream2" class="w-full h-64" src="https://sindikasi.inews.id/embed/video/YWdlbnQ9ZGVza3RvcCZ1cmw9aHR0cHMlM0ElMkYlMkZlbWJlZC5yY3RpcGx1cy5jb20lMkZsaXZlJTJGcmN0aSUyRmluZXdzaWQmaGVpZ2h0PTEwMCUyNSZ3aWR0aD0xMDAlMjU=" allowfullscreen></iframe>
          </div>
        </div>
        <div class="bg-card rounded-lg shadow-lg relative transform hover:scale-105 transition-transform duration-300">
          <img id="thumbnail3" src="img/RCTI.jpeg" alt="Featured Show 3" class="rounded-t-lg w-full h-64 object-cover cursor-pointer" onclick="playStream('stream3', 'thumbnail3')">
          <div class="absolute inset-0 flex items-center justify-center bg-black opacity-50 hidden" id="thumbnail3-overlay">
            <iframe id="stream3" class="w-full h-64" src="https://sindikasi.inews.id/embed/video/YWdlbnQ9ZGVza3RvcCZ1cmw9aHR0cHMlM0ElMkYlMkZlbWJlZC5yY3RpcGx1cy5jb20lMkZsaXZlJTJGcmN0aSUyRmluZXdzaWQmaGVpZ2h0PTEwMCUyNSZ3aWR0aD0xMDAlMjU=" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </section>
    <footer class="bg-card py-6">
      <div class="max-w-7xl mx-auto px-4 text-center text-muted-foreground">
        <p>&copy; 2023 StreamFlix, Inc. All rights reserved.</p>
        <div class="space-x-4 mt-4">
          <a href="#" class="hover:text-primary">Contact Us</a>
          <a href="#" class="hover:text-primary">Privacy Policy</a>
          <a href="#" class="hover:text-primary">Terms of Use</a>
        </div>
      </div>
    </footer>
    <script>
      function playStream(streamId, thumbnailId) {
        const overlay = document.getElementById(streamId + '-overlay');
        const allOverlays = document.querySelectorAll('[id$="-overlay"]');
        allOverlays.forEach(overlay => overlay.classList.add('hidden'));
        overlay.classList.remove('hidden');

        // Menyembunyikan thumbnail setelah video dimulai
        document.getElementById(thumbnailId).classList.add('hidden');
      }
    </script>
  </body>
</html>
